    SAVE_CONFIG


[gcode_macro PID_EXTR_PETG]
gcode:
    M106 S64
    PID_CALIBRATE HEATER=extruder TARGET=230
    SAVE_CONFIG


[gcode_macro PID_BED_TPU]
gcode:
    PID_CALIBRATE HEATER=heater_bed TARGET=60
    SAVE_CONFIG


[gcode_macro PID_EXTR_TPU]
gcode:
