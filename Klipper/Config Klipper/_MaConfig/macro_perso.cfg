    PID_CALIBRATE HEATER=extruder TARGET=230
    SAVE_CONFIG

#   TEST RESONANCE
[gcode_macro PIS_AXE_X]
gcode:
    INIT
    TEST_RESONANCES AXIS=X
    G28

[gcode_macro PIS_AXE_Y]
gcode:
    INIT
    TEST_RESONANCES AXIS=Y
    G28

[gcode_macro PIS]
gcode:
    INIT
    TEST_RESONANCES
    G28